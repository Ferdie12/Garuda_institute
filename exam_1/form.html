<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
    <form action="/exam_1/welcome.html">
        
        <label for="firstname">First Name: </label> <br>
        <input type="text" id="firstname"><br><br>
       
        <label for="lastname">Last Name: </label> <br>
        <input type="text" id="lastname"><br><br>

        <label for="gender">Gender: </label><br>
        <input type="radio" name="Male" id="gender">Male<br>
        <input type="radio" name="Female" id="gender">Female<br>
        <input type="radio" name="Other" id="gender">Other<br><br>

        <label>Nationality</label><br>
        <select name="nationality" id="nationality">
            <option value="indonesia">Indonesian</option>
            <option value="malaysia">Malaysian</option>
            <option value="singapore">Singaporean</option>
        </select><br><br>

        <label for="language">Language: </label><br>
        <input type="radio" name="bahasa indonesia" id="language">Bahasa Indonesia<br>
        <input type="radio" name="english" id="language">English<br>
        <input type="radio" name="other" id="language">Other<br><br>

        <label for="bio">Bio : </label><br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br><br>

        <input type="submit" value="Sign Up">
        
    </form>
</body>
</html>
